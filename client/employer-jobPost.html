<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Job Post</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Flowbite (same as other pages) -->
  <link
    href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Team custom styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="font-mono text-[#005030] bg-gray-50 min-h-screen">
  <!-- Top nav -->
  <header class="bg-white shadow-sm">
    <nav class="bg-[linear-gradient(90deg,#FFB81C_32%,#A4D65E_100%)]">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-4 py-4"
      >
        <a href="index.html" class="flex items-center gap-2">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="BroncoBoard logo"
          />
          <span class="font-semibold text-xl text-black">BroncoBoard</span>
        </a>

        <div class="flex items-center gap-4">
          <span class="hidden sm:inline text-sm font-semibold text-[#005030]"
            >Employer Dashboard</span
          >
          <button
            type="button"
            class="flex items-center justify-center w-10 h-10 rounded-full bg-[#005030] text-white"
          >
            <i class="fa-regular fa-user"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Design user job post page here -->
  <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">
    <!-- Header + New Job button -->
    <section class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl sm:text-3xl font-extrabold">My Job Posts</h1>
        <p class="text-sm text-gray-600 mt-1">
          Create and keep track of the positions you are offering to students.
        </p>
      </div>

      <button
        id="newJobPostBtn"
        class="inline-flex items-center gap-2 rounded-lg bg-[#005030] px-4 py-2 text-sm font-semibold text-white hover:bg-[#023a22] transition"
      >
        <i class="fa-solid fa-plus"></i>
        <span>New Job Post</span>
      </button>
    </section>

    <!-- Table of job posts (from data.js + anything newly added) -->
    <section class="bg-white rounded-lg shadow-sm border border-gray-200">
      <header
        class="px-4 py-3 border-b border-gray-100 flex items-center justify-between"
      >
        <h2 class="font-semibold">Job Postings</h2>
        <p class="text-xs text-gray-500">
        </p>
      </header>

      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-gray-50 text-xs uppercase text-gray-500">
            <tr>
              <th scope="col" class="px-4 py-3">Company</th>
              <th scope="col" class="px-4 py-3">Role</th>
              <th scope="col" class="px-4 py-3">Paid rate ($/hr)</th>
              <th scope="col" class="px-4 py-3">Type</th>
              <th scope="col" class="px-4 py-3">Start date</th>
              <th scope="col" class="px-4 py-3">End date</th>
              <th scope="col" class="px-4 py-3 text-center">Applicants</th>
            </tr>
          </thead>
          <tbody
            id="jobPostTableBody"
            class="divide-y divide-gray-100"
          >
            <!-- Rows rendered by jobPostPage.js -->
          </tbody>
        </table>
      </div>
    </section>
  </main>


  
  <!-- Modal: New Job Post -->
  <div
    id="newJob"
    class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40"
  >
    <div class="bg-white w-full max-w-lg rounded-lg shadow-lg mx-4">
      <div
        class="flex items-center justify-between px-6 py-4 border-b border-gray-100"
      >
        <h2 class="text-lg font-bold text-[#005030]">
          Create a New Job Post
        </h2>
        <button
          type="button"
          id="closeBtn"
          class="text-gray-500 hover:text-gray-700"
        >
          <span class="sr-only">Close</span>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <form id="jobPostForm" class="px-6 py-4 space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label
              for="company"
              class="block text-xs font-semibold text-gray-600 mb-1"
              >Company name</label
            >
            <input
              id="company"
              name="company"
              type="text"
              required
              class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-[#005030] focus:border-[#005030]"
            />
          </div>
          <div>
            <label
              for="role"
              class="block text-xs font-semibold text-gray-600 mb-1"
              >Role / Position</label
            >
            <input
              id="role"
              name="role"
              type="text"
              required
              placeholder="Software Engineer"
              class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-[#005030] focus:border-[#005030]"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label
              for="paidRate"
              class="block text-xs font-semibold text-gray-600 mb-1"
              >Paid rate ($/hr)</label
            >
            <input
              id="paidRate"
              name="paidRate"
              type="number"
              min="0"
              step="1"
              required
              class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-[#005030] focus:border-[#005030]"
            />
          </div>
          <div>
            <label
              for="startDate"
              class="block text-xs font-semibold text-gray-600 mb-1"
              >Start date</label
            >
            <input
              id="startDate"
              name="startDate"
              type="date"
              required
              class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-[#005030] focus:border-[#005030]"
            />
          </div>
          <div>
            <label
              for="endDate"
              class="block text-xs font-semibold text-gray-600 mb-1"
              >End date</label
            >
            <input
              id="endDate"
              name="endDate"
              type="date"
              required
              class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-[#005030] focus:border-[#005030]"
            />
          </div>
        </div>

        <div>
          <label
            for="typeEmployment"
            class="block text-xs font-semibold text-gray-600 mb-1"
            >Type of employment</label
          >
          <select
            id="typeEmployment"
            name="typeEmployment"
            required
            class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm bg-white focus:ring-[#005030] focus:border-[#005030]"
          >
            <option value="" disabled selected>Select one</option>
            <option value="Internship">Internship</option>
            <option value="Co-op">Co-op</option>
            <option value="On-campus">On-campus</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
          </select>
        </div>


        <div class="flex items-center justify-end gap-3 pt-2">
          <button
            type="button"
            id="cancelBtn"
            class="px-4 py-2 text-xs font-semibold rounded-md border border-gray-200 text-gray-600 hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            type="submit"
            id = "submitButton"
            class="px-4 py-2 text-xs font-semibold rounded-md bg-[#005030] text-white hover:bg-[#023a22]"
          >
            Submit job post
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Flowbite JS -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- Page specific logic -->
  <script
    src="javaScript/employer-page/jobPostPage.js"
    type="module"
  ></script>
</body>
</html>
