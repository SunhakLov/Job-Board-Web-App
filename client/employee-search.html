<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Jobs</title>
    <!-- Flowbite & Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Team Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="font-mono text-[#005030] h-screen ">
    <header class="bg-white mx-auto">
        <nav
            class="bg-[linear-gradient(90deg,#FFB81C_32%,#A4D65E_100%)]  border-gray-200 fixed top-0 right-0 left-0 z-50">
            <div class="max-w-screen w-[95vw] flex gap-6 items-center justify-between mx-auto p-8 ">
                <div class="flex items-center justify-start rtl:justify-end gap-4">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
                        aria-controls="logo-sidebar" type="button"
                        class="inline-flex items-center p-2 text-sm text-white bg-[#005030] rounded-lg sm:hidden hover:bg-[#a4d65e] hover:text-[#005030] outline-none focus:ring-2 focus:ring-gray-200">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>
                    <a href="index.html" class="flex ms-2 md:me-24">
                        <span
                            class="self-center font-semibold whitespace-nowrap text-[#005030] text-3xl transition-all duration-200 ease-in-out hover:text-black hover:underline underline-offset-8">BroncoBoard</span>
                    </a>
                </div>

                <div class="flex items-center">
                    <div class="flex items-center ms-3">
                        <div>
                            <button type="button"
                                class="flex items-center justify-center w-12 h-12 bg-gray-700 text-white rounded-full focus:ring-4 focus:ring-gray-300 mr-5"
                                aria-expanded="false" data-dropdown-toggle="dropdown-user">
                                <span class="sr-only">Open user menu</span>
                                <i class="fa-jelly fa-regular fa-user"></i>
                            </button>
                        </div>
                        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600"
                            id="dropdown-user">
                            <div class="px-4 py-3" role="none">
                                <p class="text-sm text-gray-900 dark:text-white" role="none">
                                    Ryan Trahan
                                </p>
                                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                                    ryan@cpp.edu
                                </p>
                            </div>
                            <ul class="py-1" role="none">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                        role="menuitem">Dashboard</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                        role="menuitem">Sign out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content ">
        <!-- Sidebar Navigation -->
        <aside id="logo-sidebar"
            class="fixed top-0 left-0 z-40 w-64 h-screen pt-40 transition-transform -translate-x-full bg-[#005030] border-r border-gray-200 sm:translate-x-0 dark:border-gray-700"
            aria-label="Sidebar">
            <div class="h-full px-3 pb-4 overflow-y-auto bg-[#005030] ">
                <ul class="space-y-10 font-medium p-2">
                    <li>
                        <a href="employee-profile.html"
                            class="flex items-center p-2 rounded-lg hover:bg-[#a4d65e] group text-white">
                            <svg class="w-5 h-5 transition duration-75 group-hover:text-[#005030] group-hover:font-bold"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 22 21">
                                <path
                                    d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                                <path
                                    d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                            </svg>
                            <span class="ms-3 group-hover:text-[#005030] group-hover:font-bold">My Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="employee-search.html"
                            class="flex items-center p-2 rounded-lg hover:bg-[#a4d65e] group selected bg-[#a4d65e] text-[#005030]">
                            <svg class="shrink-0 w-5 h-5 text-[#005030] transition duration-75 group-hover:text-[#005030] group-hover:font-bold"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
                            </svg>
                            <span
                                class="flex-1 ms-3 whitespace-nowrap group-hover:text-[#005030] group-hover:font-bold font-bold">Search
                                Jobs</span>
                        </a>
                    </li>
                    <li>
                        <a href="employee-myjobs.html"
                            class="flex items-center p-2 rounded-lg text-white hover:bg-[#a4d65e] group">
                            <svg class="shrink-0 w-5 h-5 text-white transition duration-75 group-hover:text-[#005030] group-hover:font-bold"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                <path fill-rule="evenodd"
                                    d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span
                                class="flex-1 ms-3 whitespace-nowrap group-hover:text-[#005030] group-hover:font-bold">My
                                Jobs</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="p-4 sm:ml-64 h-full">
            <div class="p-4 mt-25 overflow-y-scroll h-[85vh]">
                <div class="max-w-6xl mx-auto">
                    <!-- Header -->
                    <div class="pb-6">
                        <p class="text-2xl font-semibold text-[#005030] pb-2">Search Jobs</p>
                        <p class="text-gray-600">Find your perfect job opportunity at Cal Poly Pomona</p>
                    </div>

                    <!-- Search Form -->
                    <div class="bg-white border-2 border-gray-200 rounded-lg p-6 shadow-sm mb-6">
                        <form id="searchForm" class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1 relative">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-5 h-5 text-[#005030]" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                                <input type="text" id="searchInput"
                                    class="bg-gray-50 border border-gray-300 text-[#005030] text-sm rounded-lg focus:ring-[#a4d65e] focus:border-[#a4d65e] block w-full ps-10 p-3"
                                    placeholder="Search by company, role, or keywords..." />
                            </div>
                            <div class="flex gap-2">
                                <select id="employmentTypeFilter"
                                    class="bg-gray-50 border border-gray-300 text-[#005030] text-sm rounded-lg focus:ring-[#a4d65e] focus:border-[#a4d65e] block p-3">
                                    <option value="">All Types</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Internship">Internship</option>
                                    <option value="Co-op">Co-op</option>
                                </select>
                                <button type="submit"
                                    class="px-6 py-3 text-white bg-[#005030] rounded-lg font-medium hover:bg-[#a4d65e] hover:text-[#005030] transition-all duration-200">
                                    <i class="fa-solid fa-search mr-2"></i>Search
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Results Section -->
                    <div class="bg-white border-2 border-gray-200 rounded-lg p-6 shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <p class="text-lg font-semibold text-[#005030]" id="resultsCount">All Jobs</p>
                            <button type="button" id="clearFilters"
                                class="text-sm text-[#005030] hover:text-[#a4d65e] transition-all duration-200 hidden">
                                Clear Filters
                            </button>
                        </div>
                        <div id="jobResults" class="flex flex-col gap-4">
                            <!-- Job results will be rendered here -->
                        </div>
                        <div id="noResults" class="text-center py-12 hidden">
                            <i class="fa-solid fa-search text-6xl text-gray-300 mb-4"></i>
                            <p class="text-xl font-semibold text-gray-600 mb-2">No jobs found</p>
                            <p class="text-gray-500">Try adjusting your search criteria</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Search Script -->
    <script type="module" src="javaScript/employee-page/search.js"></script>

</body>

</html>
