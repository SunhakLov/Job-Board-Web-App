<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Create Account</h1>
    <form>
      <input type="text" placeholder="Full Name"
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="email" placeholder="Email"
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" placeholder="Password"
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" placeholder="Confirm Password"
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
