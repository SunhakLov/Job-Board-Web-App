<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Create Account</h1>

    <!-- User Type Selection -->
    <div class="mb-4">
      <label class="block mb-2 text-sm font-medium text-gray-700">I want to sign up as:</label>
      <div class="grid grid-cols-2 gap-2">
        <button type="button" id="candidateBtn"
          class="user-type-btn px-3 py-2 border-2 border-green-500 rounded-lg font-medium bg-green-100 text-green-700 hover:bg-green-200">
          Candidate
        </button>
        <button type="button" id="employerBtn"
          class="user-type-btn px-3 py-2 border-2 border-gray-300 rounded-lg font-medium bg-white text-gray-700 hover:bg-gray-50">
          Employer
        </button>
      </div>
    </div>

    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="email" id="email" placeholder="Email" required
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required
        class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" id="signupBtn"
        class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
  <script type="module" src="javaScript/authentication/signup.js"></script>
</body>

</html>
