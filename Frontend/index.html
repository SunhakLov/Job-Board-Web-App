<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobConnect - Cal Poly Pomona Career Hub</title>
  
  <!-- External Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link href="./styles/theme.css" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
  <link href="./styles/components.css" rel="stylesheet">
  <link href="./styles/utilities.css" rel="stylesheet">
  <link href="./styles/landing.css" rel="stylesheet">
  <link href="./styles/mobile.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-inter">
  <!-- Header Component -->
  <div id="header-container" data-component="./components/shared/header.html"></div>

  <!-- Main Content -->
  <main class="flex-1">
    <!-- Hero Section Component -->
    <div id="hero-container" data-component="./components/shared/hero.html"></div>

    <!-- Job Categories Component -->
    <div id="job-categories-container" data-component="./components/shared/job-categories.html"></div>

    <!-- Trending Jobs Component -->
    <div id="trending-jobs-container" data-component="./components/shared/trending-jobs.html"></div>

    <!-- Employer CTA -->
    <div class="text-center mt-12">
      <button class="px-8 py-3 rounded-lg font-semibold text-white transition-colors bg-cpp-primary hover:bg-cpp-secondary">
        <i class="fas fa-handshake mr-2"></i>
        Partner with us
      </button>
    </div>

    <!-- Features Section Component -->
    <div id="features-container" data-component="./components/shared/features.html"></div>

    <!-- CTA Section Component -->
    <div id="cta-container" data-component="./components/shared/cta.html"></div>
  </main>

  <!-- Footer Component -->
  <div id="footer-container" data-component="./components/shared/footer.html"></div>

  <!-- Sign In Modal Component -->
  <div id="auth-modal-container" data-component="./components/shared/auth-modal.html"></div>

  <!-- Scroll to Top Component -->
  <div id="scroll-to-top-container" data-component="./components/shared/scroll-to-top.html"></div>

  <!-- Scripts -->
  <script src="./js/component-loader-v2.js"></script>
  <script src="./js/landing.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
