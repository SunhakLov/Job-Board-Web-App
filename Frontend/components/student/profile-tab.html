<!-- Profile Tab Component -->
<div id="profileTab" class="tab-content hidden">
  <div class="grid lg:grid-cols-3 gap-8">
    <!-- Profile Info -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h3>
        <form class="space-y-4" id="profileForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input type="text" value="John" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input type="text" value="Student" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" value="john.student@university.edu" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" value="+1 (555) 123-4567" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">University/School</label>
              <input type="text" value="Stanford University" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Graduation Year</label>
              <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
              </select>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Major/Field of Study</label>
            <input type="text" value="Computer Science" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">GPA</label>
            <input type="text" value="3.8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:from-blue-600 hover:to-blue-700 transition-colors">
            Update Profile
          </button>
        </form>
      </div>

      <!-- Skills Section -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Skills</h3>
        <div class="flex flex-wrap gap-2 mb-4" id="skillsList">
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">JavaScript</span>
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Python</span>
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">React</span>
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Node.js</span>
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">SQL</span>
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Git</span>
        </div>
        <div class="flex items-center space-x-2">
          <input type="text" placeholder="Add a skill..." id="newSkill" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <button onclick="addSkill()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            Add
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Actions -->
    <div class="lg:col-span-1">
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <div class="text-center mb-6">
          <div class="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-white font-medium text-2xl">JS</span>
          </div>
          <h3 class="text-lg font-semibold text-gray-900">John Student</h3>
          <p class="text-gray-600">Computer Science Student</p>
          <p class="text-sm text-gray-500">Stanford University</p>
        </div>
        <div class="space-y-3">
          <button class="w-full bg-gray-50 text-gray-700 py-3 rounded-lg hover:bg-gray-100 transition-colors">
            <i class="fas fa-camera mr-2"></i>Update Photo
          </button>
          <button class="w-full bg-gray-50 text-gray-700 py-3 rounded-lg hover:bg-gray-100 transition-colors">
            <i class="fas fa-file-pdf mr-2"></i>Upload Resume
          </button>
          <button class="w-full bg-gray-50 text-gray-700 py-3 rounded-lg hover:bg-gray-100 transition-colors">
            <i class="fas fa-download mr-2"></i>Download Profile
          </button>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h4 class="font-semibold text-gray-900 mb-4">Quick Actions</h4>
        <div class="space-y-3">
          <a href="#" class="block w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
            <i class="fas fa-bell mr-3 text-blue-600"></i>Notification Settings
          </a>
          <a href="#" class="block w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
            <i class="fas fa-shield-alt mr-3 text-green-600"></i>Privacy Settings
          </a>
          <a href="#" class="block w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
            <i class="fas fa-question-circle mr-3 text-purple-600"></i>Help & Support
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
