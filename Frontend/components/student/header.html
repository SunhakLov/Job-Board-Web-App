<!-- Header Component -->
<header class="bg-white shadow-sm border-b sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center space-x-2">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-briefcase text-white text-lg"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            JobConnect
          </h1>
          <span class="text-xs text-gray-500">Student Portal</span>
        </div>
      </div>
      
      <!-- Guest Navigation -->
      <nav id="guestNav" class="flex items-center space-x-4">
        <button onclick="showAuthModal('login')" class="text-gray-600 hover:text-gray-900 px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors">
          Sign In
        </button>
        <button onclick="showAuthModal('register')" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-colors">
          Sign Up
        </button>
        <a href="../index.html" class="text-gray-600 hover:text-gray-900 px-3 py-2">
          <i class="fas fa-home mr-1"></i>Home
        </a>
      </nav>

      <!-- Authenticated Navigation -->
      <nav id="userNav" class="hidden items-center space-x-4">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
            <span class="text-white font-medium text-sm">JS</span>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-900">John Student</p>
            <p class="text-xs text-gray-500">Computer Science</p>
          </div>
        </div>
        <button onclick="logout()" class="text-gray-600 hover:text-gray-900 px-3 py-2">
          <i class="fas fa-sign-out-alt mr-1"></i>Logout
        </button>
      </nav>
    </div>
  </div>
</header>
