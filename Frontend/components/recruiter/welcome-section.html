<!-- Recruiter Welcome Section Component -->
<div id="welcomeSection" class="mb-8">
  <div class="bg-gradient-to-r from-purple-500 to-blue-600 rounded-2xl text-white p-8">
    <h2 class="text-3xl font-bold mb-2">Welcome to Your Recruiter Portal!</h2>
    <p class="text-purple-100 mb-6">Post jobs, manage applications, and find the perfect candidates for your team.</p>
    <div class="flex flex-wrap gap-4">
      <button onclick="showAuthModal('login')" class="bg-white text-purple-600 px-6 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors">
        Get Started - Sign In
      </button>
      <button onclick="showAuthModal('register')" class="border-2 border-white text-white px-6 py-3 rounded-lg font-medium hover:bg-white hover:text-purple-600 transition-colors">
        Create Account
      </button>
    </div>
  </div>
</div>
