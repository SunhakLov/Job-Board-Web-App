<!-- Post Job Tab Component -->
<div class="p-6">
  <div class="max-w-4xl">
    <div class="mb-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-2">Post a New Job</h3>
      <p class="text-gray-600">Fill out the form below to post a new job opportunity.</p>
    </div>
    
    <form id="post-job-form" class="space-y-6">
      <!-- Basic Information -->
      <div class="bg-gray-50 rounded-lg p-6">
        <h4 class="text-md font-medium text-gray-900 mb-4">Basic Information</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="job-title" class="block text-sm font-medium text-gray-700 mb-2">
              Job Title *
            </label>
            <input type="text" id="job-title" name="jobTitle" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                   placeholder="e.g. Senior Software Engineer">
          </div>
          <div>
            <label for="department" class="block text-sm font-medium text-gray-700 mb-2">
              Department
            </label>
            <select id="department" name="department"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
              <option value="">Select Department</option>
              <option value="engineering">Engineering</option>
              <option value="marketing">Marketing</option>
              <option value="sales">Sales</option>
              <option value="design">Design</option>
              <option value="hr">Human Resources</option>
              <option value="finance">Finance</option>
              <option value="operations">Operations</option>
            </select>
          </div>
          <div>
            <label for="employment-type" class="block text-sm font-medium text-gray-700 mb-2">
              Employment Type *
            </label>
            <select id="employment-type" name="employmentType" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
              <option value="">Select Type</option>
              <option value="full-time">Full-time</option>
              <option value="part-time">Part-time</option>
              <option value="contract">Contract</option>
              <option value="internship">Internship</option>
            </select>
          </div>
          <div>
            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
              Location *
            </label>
            <input type="text" id="location" name="location" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                   placeholder="e.g. San Francisco, CA">
          </div>
        </div>
      </div>
      
      <!-- Compensation -->
      <div class="bg-gray-50 rounded-lg p-6">
        <h4 class="text-md font-medium text-gray-900 mb-4">Compensation</h4>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label for="salary-min" class="block text-sm font-medium text-gray-700 mb-2">
              Minimum Salary
            </label>
            <input type="number" id="salary-min" name="salaryMin"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                   placeholder="80000">
          </div>
          <div>
            <label for="salary-max" class="block text-sm font-medium text-gray-700 mb-2">
              Maximum Salary
            </label>
            <input type="number" id="salary-max" name="salaryMax"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                   placeholder="120000">
          </div>
          <div>
            <label for="currency" class="block text-sm font-medium text-gray-700 mb-2">
              Currency
            </label>
            <select id="currency" name="currency"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="CAD">CAD</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Job Description -->
      <div class="bg-gray-50 rounded-lg p-6">
        <h4 class="text-md font-medium text-gray-900 mb-4">Job Description</h4>
        <div class="space-y-4">
          <div>
            <label for="job-description" class="block text-sm font-medium text-gray-700 mb-2">
              Description *
            </label>
            <textarea id="job-description" name="jobDescription" required rows="6"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                      placeholder="Describe the role, responsibilities, and what makes this opportunity exciting..."></textarea>
          </div>
          <div>
            <label for="requirements" class="block text-sm font-medium text-gray-700 mb-2">
              Requirements *
            </label>
            <textarea id="requirements" name="requirements" required rows="4"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                      placeholder="List the required skills, experience, and qualifications..."></textarea>
          </div>
          <div>
            <label for="skills" class="block text-sm font-medium text-gray-700 mb-2">
              Required Skills (comma-separated)
            </label>
            <input type="text" id="skills" name="skills"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                   placeholder="JavaScript, React, Node.js, MongoDB">
          </div>
        </div>
      </div>
      
      <!-- Additional Settings -->
      <div class="bg-gray-50 rounded-lg p-6">
        <h4 class="text-md font-medium text-gray-900 mb-4">Additional Settings</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="application-deadline" class="block text-sm font-medium text-gray-700 mb-2">
              Application Deadline
            </label>
            <input type="date" id="application-deadline" name="applicationDeadline"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
          </div>
          <div>
            <label for="experience-level" class="block text-sm font-medium text-gray-700 mb-2">
              Experience Level
            </label>
            <select id="experience-level" name="experienceLevel"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
              <option value="">Select Level</option>
              <option value="entry">Entry Level</option>
              <option value="mid">Mid Level</option>
              <option value="senior">Senior Level</option>
              <option value="lead">Lead/Principal</option>
              <option value="executive">Executive</option>
            </select>
          </div>
        </div>
        <div class="mt-4">
          <label class="flex items-center">
            <input type="checkbox" id="remote-friendly" name="remoteFriendly"
                   class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
            <span class="ml-2 text-sm text-gray-700">Remote-friendly position</span>
          </label>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex justify-end space-x-4">
        <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200">
          Save as Draft
        </button>
        <button type="submit" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors duration-200">
          Post Job
        </button>
      </div>
    </form>
  </div>
</div>
