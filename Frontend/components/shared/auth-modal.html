<!-- Sign In Modal Component -->
<div id="signInModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-all duration-300">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Sign In</h2>
      <button id="closeSignInModal" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="signInEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <div class="relative">
          <input type="email" 
                 id="signInEmail" 
                 name="email" 
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent pl-10 focus:outline-none focus:ring-green-300"
                 placeholder="Enter your email">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="signInPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input type="password" 
                 id="signInPassword" 
                 name="password" 
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent pl-10 focus:outline-none focus:ring-green-300"
                 placeholder="Enter your password">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-cpp-light hover:underline">Forgot password?</a>
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="w-full py-3 px-4 rounded-lg font-semibold text-white transition-colors bg-cpp-primary hover:bg-cpp-secondary">
        <i class="fas fa-sign-in-alt mr-2"></i>
        Sign In
      </button>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Social Login Buttons -->
      <div class="grid grid-cols-2 gap-3">
        <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          <i class="fab fa-google mr-2 text-red-500"></i>
          <span class="text-sm font-medium text-gray-700">Google</span>
        </button>
        <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          <i class="fab fa-linkedin mr-2 text-blue-600"></i>
          <span class="text-sm font-medium text-gray-700">LinkedIn</span>
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center pt-4">
        <span class="text-gray-600">Don't have an account? </span>
        <a href="#" class="font-semibold text-cpp-primary hover:underline">Sign up for free</a>
      </div>
    </form>
  </div>
</div>
