<!-- Hero Section Component -->
<section class="hero-section">
  <div class="max-w-4xl mx-auto px-4 text-center">
    <h2 class="hero-title">
      Your next job starts here
    </h2>
    <p class="hero-subtitle">
      Find opportunities that match your skills at Cal Poly Pomona and beyond
    </p>

    <!-- Main Search Bar -->
    <div class="search-container max-w-3xl mx-auto mb-8">
      <div class="flex flex-col md:flex-row gap-2">

          <i class="fas fa-search text-gray-400 mr-3"></i>
          <input type="text" placeholder="Job title, keywords, or company" class="w-full outline-none text-gray-700">
        </div>

          <i class="fas fa-map-marker-alt text-gray-400 mr-3"></i>

      <button onclick="window.location.href='./pages/recruiter-portal.html'" class="quick-access-btn">
